<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Lorenz system with flot.js</title>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./css/attractor.css" />
    <script language="javascript" type="text/javascript" src="./flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="./flot/jquery.flot.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script data-main="js/main" src="js/require.js"></script>
 </head>
    <body>
    <div id="wrapper">
      <div id="column1">
        <h2 class="topHeader">Lorenz system with flot.js.</h1>
        <div id="chartWrapper"><div id="chart"></div></div>
      </div>
      <div id="column2">
        <div class="topHeader"><h2>Parameters to the Lorenz Equations</h2></div>
        <div class="row">
          <div class="sliderText">sigma: <input id="sigma" type="text" value="10" class="sliderInput"></div>
          <div id="sigmaSlider" class="slider"></div>
        </div>
        <div class="row">
          <div class="sliderText">rho: <input id="rho" type="text" value="28" class="sliderInput"></div>
          <div id="rhoSlider" class="slider"></div>
        </div>
        <div class="row">
          <div class="sliderText">beta: <input id="beta" type="text" value="2.66" class="sliderInput"></div>
          <div id="betaSlider" class="slider"></div>
        </div>
        <div class="row">
          <h2>Randomise</h2>
        </div>
        <div class="row">
          <div class="sliderText">variation: <input id="ranVary" type="text" value="0" class="sliderInput"></div>
          <div id="ranVarySlider" class="slider"></div>
        </div>
        <div class="row">
          <div class="sliderText">spread: <input id="ranSpread" type="text" value="0" class="sliderInput"></div>
          <div id="ranSpreadSlider" class="slider"></div>
        </div>
        <div class="row">
          <p>Randomise on restart: <input id="randomise" type="checkbox" checked="yes"></p>
        </div>
        <div class="row">
          <p>
            <button id="restart" type="button">Restart</button> 
            <button id="resetParms" type="button">Reset Parameters</button>
            <button id="pause" type="text">Pause</button>
            <button id="resetAxes" type="button">Reset Axes</button>
          </p>
        </div>
        <div class="row">
          <h2>Other controls</h2>
        </div>
        <div class="row">
          <div class="sliderText">zoom: <input id="zoom" type="text" value="1" class="sliderInput"></div>
          <div id="zoomSlider" class="slider"></div>
        </div>
        <div class="row">
          <p>Refresh period (ms): <input id="updateInterval" type="text" value=""></p>
        </div>
        <div class="row">
          <p>Number of series: <input id="numSeries" type="text" value=""></p>
        </div>
      </div>
    </div>
 </body>
</html>
